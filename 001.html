<!DOCTYPE html>
<html>
    <head>
        <title>
            Belajar Vue
        </title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
        </script>
        <style type="text/css">
        	.title{
        		color: green;
        	}
        </style>
    </head>
    <body>
        <div id="app">
            <h1 v-bind:class="class_title">
                {{ message }}

            </h1>
            <p v-html="teks">{{ teks }}</p>
        </div>
        <script type="text/javascript">
            var vm = new Vue({
				el: '#app',
				data: {
					message: 'Hello world!',
					teks: "<span style='color:red'>Semangat Pagi Indonesia</span>",
					class_title: 'title'
				},
				beforeCreate () {
					console.log('before create: '+
					'message = ' + this.message)
				},
				created () {
					console.log('created: '+
					'message = ' + this.message)
					console.log(this.$data)
				},
				beforeMount() {
					console.log('before mount: '+
					'el = ' + this.$el.textContent)
				},
				mounted() {
					console.log('mounted: '+
					'el = ' + this.$el.textContent)
				},
				beforeUpdate() {
					console.log('before update: '+
					'el = ' + this.$el.textContent)
				},
				updated() {
					console.log('update: '+
					'el = ' + this.$el.textContent)
				},
			})

			vm.$watch('message', function (newValue, oldValue) {
				console.log('Var message diubah dari '+oldValue+
				' menjadi '+newValue)
			})

			vm.message = 'Selamat Datang!'
        </script>
    </body>
</html>
