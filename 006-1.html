<!-- Form -->
<!DOCTYPE html>
<html>
    <head>
        <title>
            Belajar Vue
        </title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
        </script>
        <style type="text/css">
        </style>
    </head>
    <body>
        <div id="app">
            <h1>Form</h1>
            <form>
                <input :value="title" @input="title=$event.target.value" name="title" type="text"/>
                {{ title }}
            </form>
            <br>
            <h2>v-model</h2>
            <form>
                <input type="text" name="title_2" v-model="title_2" placeholder="judul buku">
                {{title_2}}
                <br><br>
                <input type="number" name="price" v-model.number="price" placeholder="price">{{price}}
                <br><br>
                <textarea name="description" v-model="description" placeholder="deskripsi"></textarea>
                {{description}}
                <br><br>

                Paket <br>
                <input type="radio" name="bukuA" value="A" v-model="paket">
                    <label for="bukuA">Buku Laravel</label>
                <br>
                <input type="radio" name="bukuB" value="B" v-model="paket">
                    <label for="bukuB">Buku Vue</label>
                <br>
                <input type="radio" name="bukuAB" value="AB" v-model="paket">
                    <label for="bukuAB">Buku Laravel + Vue</label>
                <br>
                <span>Pilihan paket: {{ paket }}</span>
                <br><br>

                <label>select single</label>
                <select name="category" v-model="category">
                    <option disabled value="">Please select one</option>
                    <option value="01">Graphics Programming</option>
                    <option value="02">Mobile Application Development</option>
                    <option>Virtual and Augmented Reality</option>
                </select>&nbsp;{{category}}
                <br><br>

                Check :
                <input type="checkbox" name="checkbox" v-model="check">
                <label for="checkbox">{{ check }}</label>
                <br><br>

                Hobi <br>
                <input type="checkbox" name="hobby1" value="nonton" v-model="hobbies">
                    <label for="hobby1">Nonton</label>
                <input type="checkbox" name="hobby2" value="jalan" v-model="hobbies">
                    <label for="hobby2">Jalan</label>
                <input type="checkbox" name="hobby3" value="makan" v-model="hobbies">
                    <label for="hobby3">Makan</label>

                <br><br>
                <span>Pilihan hobi: {{ hobbies }}</span>
                <hr>
                <select v-model="categories" multiple>
                    <option v-for="(option, index) in categories_option" :value="option.value">{{option.text}}</option>
                </select>
                <span>Selected: {{ categories }}</span>

                <br><br>
                <input type="text" name="keyword" v-model="keyword" placeholder="input kata kunci">
                <ul>
                    <li v-for="(book, index) of filterBooks" :key="index">
                        {{book}}
                    </li>
                </ul>
            </form>
        </div>
        <script type="text/javascript">
            var vm = new Vue({
                el: '#app',
                data: {
                    title: 'Hello world!',
                    title_2: '',
                    price: 0,
                    description: '',
                    paket: '',
                    category: '',
                    check: true,
                    hobbies: [],
                    categories: [],
                    categories_option: [
                        {text: 'Graphics Programming', value: '01'},
                        {text: 'Mobile Application Development', value: '02'},
                        {text: 'Virtual and Augmented Reality', value: '03'}
                    ],
                    books: [
                        'C++ High performance',
                        'Mastering Linux',
                        'Scraping data with Python',
                        'Basic Query'
                    ],
                    keyword: ''
                },
                computed: {
                    filterBooks() {
                        return this.books.filter((book) => {
                            return book.includes(this.keyword)
                        })
                    }
                }
            })
        </script>
    </body>
</html>
