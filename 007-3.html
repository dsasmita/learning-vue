<!-- Component -->
<!DOCTYPE html>
<html>
    <head>
        <title>
            Belajar Vue
        </title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
        </script>
        <style type="text/css">
        </style>
    </head>
    <body>
        <div id="app1">
            <h1>App 1</h1>
            <component-a></component-a>
            <component-b></component-b>
            <component-c></component-c>
        </div>

        <div id="app2">
            <h1>App 2</h1>
            <component-a></component-a>
        </div>
        <script type="text/javascript">
            var ComponentA = {
                template : '<p>Component A</p>'
            }
            var ComponentB = {
                template : '<p>Component B</p>'
            }
            var ComponentC = {
                template : '<p>Component C</p>'
            }

            new Vue({
                el: '#app1',
                components: {
                    'component-a': ComponentA,
                    'component-b': ComponentB,
                    'component-c': ComponentC
                }
            })

            new Vue({
                el: '#app2',
                components: {
                    'component-a': ComponentA
                }
            })
        </script>
    </body>
</html>
