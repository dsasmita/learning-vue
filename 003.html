<!-- Properti Methods, Computed, & Filters -->
<!DOCTYPE html>
<html>
    <head>
        <title>
            Belajar Vue
        </title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
        </script>
    </head>
    <body>
        <div id="app">
            <h1>{{counter}}</h1>
            <button onclick="vm.increments()">+plus</button>
            <hr>

            <h1>{{fullname}}</h1>
            <hr>

            <h1>Huruf Besar: {{fullname | upper}}</h1>
            
            <h1> {{ price | formatCurrency('USD') }} </h1>
            <h1> {{ price | formatCurrency('IDR') }} </h1>
            <h1> {{ price | formatCurrency('JPY') }} </h1>

            <h1>Huruf Besar: {{fullname | upper | reserve}}</h1>
        </div>
        <script type="text/javascript">
            var vm = new Vue({
				el: '#app',
				data: {
					counter: 0,
                    firstname: 'Dadang',
                    lastname: 'Sasmita',
                    price: 350000
				},
                methods: {
                    increments(){
                        this.counter++
                    }
                },
                computed: {
                    fullname: function() {
                        return this.firstname + ' ' + this.lastname
                    }
                },
                filters: {
                    upper (text) {
                        return text.toUpperCase()
                    },
                    reserve (text) {
                        return text.split('').reverse().join('')
                    },
                    formatCurrency (value, currency){
                        var formatter = new Intl.NumberFormat('id-ID', {
                            style: 'currency',
                            currency: currency,
                            minimumFractionDigits: 2
                        });
                        return formatter.format(value);
                    }
                }
			})
        </script>
    </body>
</html>
